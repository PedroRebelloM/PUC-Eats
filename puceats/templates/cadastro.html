{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - PUC Eats</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/cadastro_new.css' %}" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-wrapper">
          <div class="logo-icon">
            <span class="material-icons">place</span>
          </div>
          <h1 class="logo-text">PUC <span class="logo-accent">Eats</span></h1>
        </div>
      </div>

      <div class="auth-content">
        <div class="welcome-section">
          <h2 class="welcome-title">Criar sua conta</h2>
          <p class="welcome-subtitle">Cadastre seu restaurante no PUC Eats</p>
        </div>

        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'puceats:cadastro' %}" method="POST" class="auth-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="token" class="form-label">Token de Autorização</label>
            <input 
              type="text" 
              id="token" 
              name="token"
              class="form-input" 
              placeholder="Seu token para abertura de restaurante" 
              required
            >
          </div>

          <div class="form-group">
            <label for="nome" class="form-label">Nome Completo</label>
            <input 
              type="text" 
              id="nome" 
              name="nome"
              class="form-input" 
              placeholder="Seu nome completo" 
              required
            >
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              class="form-input" 
              placeholder="seu.email@dominio.com" 
              required
            >
          </div>

          <div class="form-group">
            <label for="nome_restaurante" class="form-label">Nome do Restaurante</label>
            <input 
              type="text" 
              id="nome_restaurante" 
              name="nome_restaurante"
              class="form-input" 
              placeholder="Nome do seu estabelecimento" 
              required
            >
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="senha" class="form-label">Senha</label>
              <input 
                type="password" 
                id="senha" 
                name="senha"
                class="form-input" 
                placeholder="Crie uma senha" 
                required
              >
            </div>

            <div class="form-group">
              <label for="confirmar" class="form-label">Confirmar Senha</label>
              <input 
                type="password" 
                id="confirmar" 
                name="confirmar"
                class="form-input" 
                placeholder="Confirme sua senha" 
                required
              >
            </div>
          </div>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input" id="termos" required>
              <span>Eu aceito os <a href="#" class="link-primary">Termos de Uso</a> e a <a href="#" class="link-primary">Política de Privacidade</a></span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary">
            Criar Conta e Restaurante
          </button>

          <div class="auth-footer">
            <p class="footer-text">
              Já tem uma conta? <a href="{% url 'puceats:login' %}" class="link-primary">Faça login</a>
            </p>
            <a href="{% url 'puceats:index' %}" class="btn-back">
              <span class="material-icons">arrow_back</span>
              Voltar ao início
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="auth-background">
      <div class="background-overlay"></div>
      <img src="{% static 'images/puc-campus.jpg' %}" alt="Campus PUC-Rio" class="background-image">
    </div>
  </div>
</body>
</html>
