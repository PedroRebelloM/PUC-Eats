{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUC Eats - Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-wrapper">
          <div class="logo-icon">
            <span class="material-icons">place</span>
          </div>
          <h1 class="logo-text">PUC <span class="logo-accent">Eats</span></h1>
        </div>
      </div>

      <div class="auth-content">
        <div class="welcome-section">
          <h2 class="welcome-title">Bem-vindo de volta</h2>
          <p class="welcome-subtitle">Faça login para acessar sua conta</p>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>

        {% if messages %}
        <div class="messages-data" style="display: none;">
          {% for message in messages %}
          <div data-type="{{ message.tags }}" data-message="{{ message|escapejs }}"></div>
          {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'puceats:login' %}" method="post" class="auth-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input 
              type="text" 
              id="email" 
              name="email"
              class="form-input" 
              placeholder="seu.email@dominio" 
              required
            >
          </div>

          <div class="form-group">
            <label for="senha" class="form-label">Senha</label>
            <input 
              type="password" 
              id="senha" 
              name="senha"
              class="form-input" 
              placeholder="Digite sua senha" 
              required
            >
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input">
              <span>Lembrar-me</span>
            </label>
            <a href="{% url 'puceats:esqueci-senha' %}" class="link-primary">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn btn-primary">
            Entrar
          </button>

          <div class="auth-footer">
            <p class="footer-text">
              Não tem uma conta? <a href="{% url 'puceats:cadastro' %}" class="link-primary">Cadastre-se</a>
            </p>
            <a href="{% url 'puceats:index' %}" class="btn-back">
              <span class="material-icons">arrow_back</span>
              Voltar ao início
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="auth-background">
      <div class="background-overlay"></div>
      <img src="{% static 'images/puc-campus.jpg' %}" alt="Campus PUC-Rio" class="background-image">
    </div>
  </div>

  <script>
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      
      const icon = type === 'success' ? 'check_circle' : 'error';
      
      toast.innerHTML = `
        <div class="toast-icon">
          <span class="material-icons">${icon}</span>
        </div>
        <div class="toast-content">
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close" onclick="removeToast(this.parentElement)">
          <span class="material-icons">close</span>
        </button>
      `;
      
      container.appendChild(toast);
      
      // Auto remove após 5 segundos
      setTimeout(() => {
        removeToast(toast);
      }, 5000);
    }
    
    function removeToast(toast) {
      toast.classList.add('removing');
      setTimeout(() => {
        toast.remove();
      }, 300);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const messagesData = document.querySelector('.messages-data');
      if (messagesData) {
        const messages = messagesData.querySelectorAll('[data-message]');
        messages.forEach((msg, index) => {
          setTimeout(() => {
            showToast(msg.dataset.message, msg.dataset.type);
          }, index * 150);
        });
      }
    });
  </script>
</body>
</html>
