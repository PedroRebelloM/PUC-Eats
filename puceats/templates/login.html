{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUC Eats - Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-wrapper">
          <div class="logo-icon">
            <span class="material-icons">place</span>
          </div>
          <h1 class="logo-text">PUC <span class="logo-accent">Eats</span></h1>
        </div>
      </div>

      <div class="auth-content">
        <div class="welcome-section">
          <h2 class="welcome-title">Bem-vindo de volta</h2>
          <p class="welcome-subtitle">Faça login para acessar sua conta</p>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>

        {% if messages %}
        <div class="messages-data" style="display: none;">
          {% for message in messages %}
          <div data-type="{{ message.tags }}" data-message="{{ message|escapejs }}"></div>
          {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'puceats:login' %}" method="post" class="auth-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input 
              type="text" 
              id="email" 
              name="email"
              class="form-input" 
              placeholder="seu.email@dominio" 
              required
            >
          </div>

          <div class="form-group">
            <label for="senha" class="form-label">Senha</label>
            <input 
              type="password" 
              id="senha" 
              name="senha"
              class="form-input" 
              placeholder="Digite sua senha" 
              required
            >
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input">
              <span>Lembrar-me</span>
            </label>
            <a href="{% url 'puceats:esqueci-senha' %}" class="link-primary">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn btn-primary">
            Entrar
          </button>

          <div class="divider">
            <span>ou continue com</span>
          </div>

          <button type="button" class="btn btn-outline">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
              <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
              <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
              <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
            </svg>
            Entrar com Google
          </button>

          <div class="auth-footer">
            <p class="footer-text">
              Não tem uma conta? <a href="{% url 'puceats:cadastro' %}" class="link-primary">Cadastre-se</a>
            </p>
            <a href="{% url 'puceats:index' %}" class="btn-back">
              <span class="material-icons">arrow_back</span>
              Voltar ao início
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="auth-background">
      <div class="background-overlay"></div>
      <img src="{% static 'images/puc-campus.jpg' %}" alt="Campus PUC-Rio" class="background-image">
    </div>
  </div>

  <script>
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      
      const icon = type === 'success' ? 'check_circle' : 'error';
      
      toast.innerHTML = `
        <div class="toast-icon">
          <span class="material-icons">${icon}</span>
        </div>
        <div class="toast-content">
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close" onclick="removeToast(this.parentElement)">
          <span class="material-icons">close</span>
        </button>
      `;
      
      container.appendChild(toast);
      
      // Auto remove após 5 segundos
      setTimeout(() => {
        removeToast(toast);
      }, 5000);
    }
    
    function removeToast(toast) {
      toast.classList.add('removing');
      setTimeout(() => {
        toast.remove();
      }, 300);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const messagesData = document.querySelector('.messages-data');
      if (messagesData) {
        const messages = messagesData.querySelectorAll('[data-message]');
        messages.forEach((msg, index) => {
          setTimeout(() => {
            showToast(msg.dataset.message, msg.dataset.type);
          }, index * 150);
        });
      }
    });
  </script>
</body>
</html>
